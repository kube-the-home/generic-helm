image:
  repository: nginx
  tag: 1.26.1-perl

application:
  port: 80
  annotations:
    some: annotation

resources:
  requests:
    memory: "250Mi"
    cpu: "100m"
  limits:
    memory: "350Mi"
    cpu: "200m"

ingress:
  enabled: true
  host: web.example.com
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns01-issuer
  tls:
    - hosts:
        - web.example.com
      secretName: nginx-tls

route:
  enabled: true
  hostnames:
    - web.example.com
  parentRefs:
    - name: cilium-gateway
      namespace: cilium
  annotations:
    annotation1: value
labels:
  label1: value
